<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover ou Substituir Texto de PDF</title>
</head>
<body>
    <h1>Remover ou Substituir Texto de PDF</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Selecione o arquivo PDF:</label>
        <input type="file" name="pdf_file" required><br><br>

        <label for="remove_text">Texto a ser removido (início da linha):</label>
        <input type="text" name="remove_text" required><br><br>

        <label for="replace_text">Texto de substituição (opcional):</label>
        <input type="text" name="replace_text"><br><br>

        <button type="submit">Gerar PDF Modificado</button>
    </form>

</body>
</html>
