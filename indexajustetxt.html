<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Filtrar Questões</title>
</head>
<body>
    <h2>Filtrar Questões de Concurso</h2>
    <form action="/filtrar" method="post" enctype="multipart/form-data">
        <label for="arquivo">Escolha o arquivo .txt:</label><br><br>
        <input type="file" id="arquivo" name="arquivo" accept=".txt"><br><br>
        <input type="submit" value="Filtrar Questões">
    </form>
</body>
</html>
